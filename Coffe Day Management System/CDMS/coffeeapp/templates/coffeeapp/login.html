<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background:url('https://w0.peakpx.com/wallpaper/239/784/HD-wallpaper-have-a-good-day-coffee-good-cup-day-face-smile-word-card.jpg') ;
            background-size: cover;
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(0,0,0,1));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            outline: none;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        .container {
            display: flex;
            justify-content: space-between;
          }
          .menu-section {
            width: 48%;
          }
          .order-section {
            width: 48%;
          }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="menu-section">
            <h1>Coffee Day</h1>
            <h3>Your Table Awaits!</h3><p style="font-family:Cursive">Book your favorite spot in just a few clicks with our easy-to-use reservation system.</p>
        </div>        <div class="order-section">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <!--<div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>-->
            {{ form.as_p }}
            <button type="submit" >Login</button>
            <p><a href="{% url 'signup' %}">Don't have account yet?</a></p>
        </form>
    </div>
</div>
</div>
</body>
</html>
